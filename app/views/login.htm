<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>PHP WebAPP Skeleton</title>
  <script type="text/javascript" src="../../bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="../../bower_components/knockout/dist/knockout.js"></script>
  <script type="text/javascript" src="../../bower_components/knockout-validation/dist/knockout.validation.min.js"></script>
  <script type="text/javascript" src="../../bower_components/underscore/underscore.js"></script>

  <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="../../app/assets/css/login.css"/>
</head>
<body>
  <article class="login">
    <div class="well form-horizontal" id="login-form">
      <div class="form-group">
        <label class="control-label col-md-3">Email Address</label>
        <div class="col-md-8">
          <input type="text" class="form-control"/>
        </div>

      </div>
      <div class="form-group">
        <label class="control-label col-md-3">Password</label>
        <div class="col-md-8">
          <input type="password" class="form-control col-md-9"/>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
  </article>
</body>
</html>
